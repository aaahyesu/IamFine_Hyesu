<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>IamFine_김혜수</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <h3>아이엠파인 SD팀 지원자 김혜수</h3>

    <div class="dashboard-container">
      <section id="graph-section">
        <canvas id="myChart"></canvas>
      </section>

      <div class="controls-section">
        <div class="tab-header">
          <button class="help-btn icon-btn" id="tab-help">
            <i class="fas fa-question-circle"></i>
            <span class="tooltip">
              1. 값 추가: 새로운 데이터를 한 항목씩 추가할 수 있습니다.<br />2.
              값 편집: 여러 항목을 동시에 추가, 수정 또는 삭제할 수 있습니다.<br />3.
              값 고급 편집: JSON 형식으로 데이터를 직접 수정할 수
              있습니다.</span
            >
          </button>
        </div>
        <div class="radio-inputs">
          <label class="radio">
            <input type="radio" name="tab" value="tab-input" checked />
            <span class="name">값 추가</span>
          </label>
          <label class="radio">
            <input type="radio" name="tab" value="tab-table" />
            <span class="name">값 편집</span>
          </label>
          <label class="radio">
            <input type="radio" name="tab" value="tab-chart" />
            <span class="name">값 고급 편집</span>
          </label>
        </div>

        <div class="tab-content">
          <!-- 값 추가 기능 -->
          <section class="tab-panel" id="tab-input">
            <div class="input-group">
              <input type="text" id="data-id" placeholder="ID 입력" />
              <input type="number" id="data-value" placeholder="Value 입력" />
              <button id="add-data">추가</button>
            </div>
          </section>

          <!-- 표 이용 값 편집 -->
          <section class="tab-panel hidden" id="tab-table">
            <div class="table-wrapper">
              <table id="data-table" class="editable-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>값</th>
                    <th>삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- 동적 행 추가되는 부분-->
                </tbody>
              </table>
              <button id="add-row" class="table-btn">+ 새 행 추가</button>
              <div class="table-footer">
                <button id="apply-changes" class="primary-btn">등록</button>
              </div>
            </div>
          </section>

          <!-- JSON - 값 고급 편집 -->
          <section class="tab-panel hidden" id="tab-chart">
            <textarea
              id="json-editor"
              rows="10"
              placeholder='다음과 같은 형태로 입력해주세요 :
[
  {
    "id": "아이엠",
    "value": 100
  },
  {
    "id": "파인",
    "value": 200
  }
]'
            ></textarea>
            <button id="apply-json" class="primary-btn">적용</button>
          </section>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
